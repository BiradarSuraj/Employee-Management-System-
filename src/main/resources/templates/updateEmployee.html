<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/save}" th:object="${employee}" method="POST">
			<div class="mb-3">
			<input type="hidden" th:field="*{emp_id}" />
				<label  class="form-label">Employee
					Name</label> <input type="text" class="form-control" th:field="*{emp_name}" >
			</div>
			<div class="mb-3">
				<label class="form-label">Employee
					Date of Birth</label> <input type="text" class="form-control"
					th:field="*{emp_DOB}" >
			</div>
			<div class="mb-3">
				<label  class="form-label">Employee
					Email</label> <input type="email" class="form-control"
					th:field="*{emp_email}" >
			</div>
			<div class="mb-3">
				<label  class="form-label">Employee
					Designation</label> <input type="text" class="form-control"
					th:field="*{designation}" >
			</div>
			<button type="submit" class="btn btn-success">Update Employee</button>
		</form>

		<hr>

		<a th:href="@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
