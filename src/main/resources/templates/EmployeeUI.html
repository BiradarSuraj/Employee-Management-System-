<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2 " align="center">

		<h3>Employee Data</h3>
		<a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3">add Employee</a>
		<table class="table">
		
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Employee Name</th>
						<th>DOB</th>
						<th>Email</th>
						<th>Designation</th>
						<th>Update</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee:${employeeDetails}">
						<td th:text="${employee.emp_id}"></td>
						<td th:text="${employee.emp_name}"></td>
						<td th:text="${employee.emp_DOB}"></td>
						<td th:text="${employee.emp_email}"></td>
						<td th:text="${employee.designation}"></td>
						<td><a th:href="@{/updateEmployee/{id}(id=${employee.emp_id})}"
							class="btn btn-primary">Update</a> <a
							th:href="@{/deleteEmployee/{id}(id=${employee.emp_id})}"
							class="btn btn-danger">Delete</a></td>
					</tr>

				</tbody>
			</table>
	</div>
</body>
</html>
